<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/Logos/LogoProjeto.png" type="image/x-icon">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <script src="js/index.js"></script>

    <!-- Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Sweet alert -->    
</head>

<body>

    <div class="principal">
        <div class="login-header">
            <img src="assets/img/Logos/logoMagister.svg" alt="">
            <h1>LOGIN</h1>
        </div>

        <div class="campo">

            <label for="Email">Email:</label>
            <div class="input-div">
                <img class="icon-input" id="icon_email_input" src="" alt="">
                <input data-aos="fade-up" type="email" name="Email" id="email_input" placeholder="exemplo@servidor.com" onblur="validar_email()">
            </div>
            <span id="span_validar_email"></span>
        </div>
        <div class="campo">

            <label for="Senha">Senha:</label>
            <div class="input-div">
                <img class="icon-input" id="icon_senha_input" src="" alt="">
                <input data-aos="fade-up" type="password" name="Senha" id="senha_input" placeholder="SenhaDaora12@" onblur="validar_senha()">
            </div>
            <span id="span_validar_senha"></span>


        </div>

        <button onclick="logar()">Entrar</button>


    </div>

    <h3>NÃ£o tem conta ainda? <a href="cadastro.html"> Cadastre-se</a></h3>

</body>

</html>

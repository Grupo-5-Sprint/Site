<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/index.js"></script>

<body>

    <div class="principal">
        <h1>Login</h1>

        <div class="campo">

            <label for="Email">Email:</label>
            <!-- <span id="icon_err">icon</span> -->
            <input data-aos="fade-up" type="email" name="Email" id="email_input" placeholder="exemplo@servidor.com"  onkeyup="validar_email()">
            <span id="span_validar_email"></span>
        </div>
        <div class="campo">

            <label for="Senha">Senha:</label>
            <!-- <span id="icon_check">icon</span> -->
            <input data-aos="fade-up" type="password" name="Senha" id="senha_input" placeholder="SenhaDaora12@" onkeyup="validar_senha()">
            <span id="span_validar_senha"></span>


        </div>

        <button onclick="logar()">Entrar</button>


    </div>
